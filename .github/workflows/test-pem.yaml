name: Testing PEM file
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:  
         - name: Get Code
           uses: actions/checkout@v3
         - name: list workspace files
           run: |
            ls ${{ github.workspace }}
         - name: save secret to file
           run: |
             echo $SECRET_FILE > private-key.pem
             ls
           env:
             SECRET_FILE: ${{ secrets.SECRET_FILE }}
         - name: test files
           run: cat private-key.pem
